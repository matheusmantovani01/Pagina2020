<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/index.css">
    <title>Manual</title>
</head>
<body>
   <script>
      function myFunction() {
  var x = document.getElementById("Quant");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
   </script> 
<div id="ManualIframe">
    <div id="InputText"> 
    <label for="VarNome" id="LabelNome">Nome: </label>
    <input type="text" id="VarNome" name="NomeSele"> <!--Input nome da variavel-->

    <label for="VarValor" id="LabelValor">Valor:</label>    <input type="text" id="VarValor">
    </div>

   <div id="FormInput">
    <div id="Quali"><!--Option Button Qualitativa-->
        <h3>Qualitativa</h3> 
        <label for="QualNominal">
        <input type="radio" id="QualNominal" name="Inputs" value="value">
        Nominal</label>

        <label for="QualOrdinal">
        <input type="radio" id="QualOrdinal" name="Inputs" >
        Ordinal</label><br>

    </div>
    <br>
    <div id="Quant"><!--Option Button Quanti-->
        <h3>Quantitativa</h3> 
        <label for="QtDiscreta"> 
        <input type="radio" id="QtDiscreta" name="Inputs" >
         Discreta</label>

        <label for="QtContinua">
        <input type="radio" id="QtContinua" name="Inputs" >
        Continua</label>
        <br>
    </div>
    <br>
    <div id="Frequencia"><!--Option Button Quanti-->
        <h3>Frequências</h3> 
        <label for="Relativa"> 
        <input type="radio" id="Relativa" name="Inputs" >
        Relativa</label>

        <label for="Acumulada">
        <input type="radio" id="Acumulada" name="Inputs" >
        Acumulada</label><br>
    </div>
    <br>
    <div id="AmoPopu"> <!-- Amostra e População-->
        <label for="Amostra">
        <input type="radio" id="Amostra" name="AmoPopu" >
        Amostra</label>
        <label for="Popula">
        <input type="radio" id="Popula" name="AmoPopu" >
        População</label><br>
    </div>
    
    <div id="Botoes2"><!-- Downside Button-->
        <a href="Graficos.html" target="page" >  <button id="Calcular">Calcular</button></a>
        <button id="Limpar">Limpar</button>
    </div>
</div>
</div>
</body>
</html>
