<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/index.css">
    <title>Manual</title>
</head>
<body>
    
<div id="ManualIframe">
    <div id="InputText">
   
   
    <label for="VarNome" id="LabelNome">Nome: </label>
    <input type="text" id="VarNome" name="NomeSele"> <!--Input nome da variavel-->

    <label for="VarValor" id="LabelValor">Valor:</label>    <input type="text" id="VarValor">
    </div>






   <div id="FormInput">
    <div id="Quali"><!--Option Button Qualitativa-->
        <h3>Qualitativa</h3> 
        <label for="QlN">
        <input type="radio" id="QlN" name="Inputs" value="value">
        Nominal</label>

        <label for="QlO">
        <input type="radio" id="QlO" name="Inputs" >
        Ordinal</label><br>

    </div>
    <br>
    <div id="Quant"><!--Option Button Quanti-->
        <h3>Quantitativa</h3> 
        <label for="QtD"> 
        <input type="radio" id="QtD" name="Inputs" >
        Discreta</label>

        <label for="QtC">
        <input type="radio" id="QtC" name="Inputs" >
        Continua</label><br>
    </div>
    <br>
    <div id="AmoPopu"> <!-- Amostra e População-->
        <label for="Opt5">
        <input type="radio" id="Opt5" name="AmoPopu" >
        Amostra</label>
        <label for="Opt6">
        <input type="radio" id="Opt6" name="AmoPopu" >
        População</label><br>
    </div>


    <div id="Botoes2"><!-- Downside Button-->
        <button id="Calcular"> <a href="Graficos.html" target="page" >Calcular</a></button>
        <button id="Limpar">Limpar</button>
    </div>
</div>
</div>
</body>
</html>
